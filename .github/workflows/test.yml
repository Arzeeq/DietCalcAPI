on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with: 
          go-version: 1.23.1
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test
